---
host: !secret influxdb_host
default_measurement: state
component_config_glob:
  "sensor.*temperature":
    override_measurement: "temperature"
  "sensor.*humidity":
    override_measurement: "humidity"
  "sensor.*co2":
    override_measurement: "co2"
  "sensor.*noise":
    override_measurement: "noise_level"
  "sensor.*rain":
    override_measurement: "mm"
include:
  entities:
    - sensor.netatmo_solleftegatan_80_vardagsrummet_utomhus_humidity
    - sensor.netatmo_solleftegatan_80_vardagsrummet_utomhus_temperature
    - sensor.netatmo_solleftegatan_80_vardagsrummet_badrum_kallare_temperature
    - sensor.netatmo_solleftegatan_80_vardagsrummet_badrum_kallare_humidity
    - sensor.netatmo_solleftegatan_80_vardagsrummet_badrum_kallare_co2
    - sensor.netatmo_solleftegatan_80_vardagsrummet_overvaningen_temperature
    - sensor.netatmo_solleftegatan_80_vardagsrummet_overvaningen_humidity
    - sensor.netatmo_solleftegatan_80_vardagsrummet_overvaningen_co2
    - sensor.netatmo_solleftegatan_80_vardagsrummet_temperature
    - sensor.netatmo_solleftegatan_80_vardagsrummet_humidity
    - sensor.netatmo_solleftegatan_80_vardagsrummet_co2
    - sensor.netatmo_solleftegatan_80_vardagsrummet_noise
    - sensor.netatmo_solleftegatan_80_vardagsrummet_regnmatare_rain
    - binary_sensor.basement_entry
    - binary_sensor.mainfloor_movement
    - media_player.vardagsrummet
    - sensor.ssl_certificate_expiry
    - sensor.telldus_socket_and_energy_meter_electric_consumption_a
    - sensor.telldus_socket_and_energy_meter_electric_consumption_v
    - sensor.telldus_socket_and_energy_meter_electric_consumption_w
    - sensor.telldus_socket_and_energy_meter_electric_consumption_kwh
    - sensor.withings_weight_kg_parberge
    - sensor.withings_weight_kg_malena
    - sensor.withings_muscle_mass_kg_parberge
    - sensor.withings_muscle_mass_kg_malena
    - sensor.withings_fat_mass_kg_parberge
    - sensor.withings_fat_mass_kg_malena
    - binary_sensor.rorelse_overvaningen
    - sensor.dimmer_1_energy
    - sensor.dimmer_2_energy

tags_attributes:
  - friendly_name
