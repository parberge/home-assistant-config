flash_door_light:
  sequence:
    - condition: state
      entity_id: light.lampa_ytterdorren
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.lampa_ytterdorren
        color_name: "green"
    - delay:
        seconds: 2
    - service: light.turn_on
      data:
        entity_id: light.lampa_ytterdorren
        color_name: "white"