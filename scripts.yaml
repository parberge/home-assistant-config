lock_door:
  sequence:
    - service: lock.lock
      data_template:
        entity_id: lock.ytterdorren
        code: !secret verisure_door_pin

unlock_door:
  sequence:
    - service: lock.unlock
      data_template:
        entity_id: lock.ytterdorren
        code: !secret verisure_door_pin


flash_door_light:
  sequence:
    - condition: state
      entity_id: light.lampa_ytterdorren
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.lampa_ytterdorren
        color_name: "green"
    - delay:
        seconds: 2
    - service: light.turn_on
      data:
        entity_id: light.lampa_ytterdorren
        color_name: "white"