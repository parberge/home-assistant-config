- platform: template
  sensors:
    mainfloor_movement:
      friendly_name: Rörelse bottenvåning
      device_class: motion
      value_template: >-
        {{ is_state('binary_sensor.tradfri_motion_sensor', 'on')
            or is_state('binary_sensor.kallartrapp_rorelse', 'on') }}

- platform: mqtt
  name: par_asleep
  state_topic: "SleepAsAndroid"
  device_class: occupancy
  value_template: "{{ value_json.event }}"
  payload_on: "sleep_tracking_started"
  payload_off: "sleep_tracking_stopped"
