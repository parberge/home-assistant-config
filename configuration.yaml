homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 19
  unit_system: metric
  time_zone: Europe/Stockholm
  customize: !include customizations.yaml

frontend:
config:

recorder:
  purge_keep_days: 10

http:
  api_password: !secret api_password
  base_url: ha.peers.se:433

updater:
  include_used_components: true

discovery:
  ignore:
    - samsung_tv

conversation:
history:
logbook:
sun:

tts:
  platform: google

wake_on_lan:

netatmo:
  api_key: !secret netatmo_api
  secret_key: !secret netatmo_api_secret
  username: !secret netatmo_user
  password: !secret netatmo_password
  discovery: False

verisure:
  username: !secret verisure_user
  password: !secret verisure_password
  alarm: 0
  hygrometers: 0
  smartplugs: 0
  thermometers: 0
  mouse: 0
  door_window: 0
  code_digits: 6

logger:
  default: warning
  logs:
    homeassistant.components.rfxtrx: debug
    homeassistant.components.zwave: warning
    homeassistant.components.sensor.netatmo: warning

mqtt:
  broker: localhost

rfxtrx:
  device: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A11I6JAE-if00-port0
  debug: True

panel_iframe:
  grafana:
    title: 'Statistik'
    icon: mdi:elevation-rise
    url: 'https://graph.peers.se/dashboard/db/home-assistant?orgId=1&theme=light'

zwave:
  usb_path: /dev/serial/by-id/usb-0658_0200-if00
  debug: True
  device_config_glob:
    "sensor.dimmer_*_alarm_level":
      ignored: true
    "sensor.dimmer_*_heat":
      ignored: true
    "sensor.dimmer_*_alarm_type":
      ignored: true
    "sensor.dimmer_*_exporting":
      ignored: true
    "sensor.dimmer_*_system":
      ignored: true
    "sensor.dimmer_*_power_management":
      ignored: true
    "sensor.dimmer_*_sourcenodeid":
      ignored: true

camera:
  - platform: mjpeg
    name: 'Källaringång'
    mjpeg_url: http://192.168.7.20/video.cgi
    still_image_url: http://192.168.7.20/image.jpg
    username: !secret basement_cam_user
    password: !secret basement_cam_pass

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id

influxdb: !include influxdb.yaml
group: !include_dir_merge_named group/
automation: !include_dir_merge_list automation/
media_player: !include media_players.yaml
binary_sensor: !include binary_sensors.yaml
sensor: !include sensors.yaml
device_tracker: !include device_trackers.yaml
switch: !include switches.yaml
notify: !include notifiers.yaml
script: !include scripts.yaml
light: !include lights.yaml
input_boolean: !include input_boolean.yaml
cast: !include google_casts.yaml
