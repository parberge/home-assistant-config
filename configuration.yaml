homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 19
  unit_system: metric
  time_zone: Europe/Stockholm
  customize: !include customizations.yaml

frontend:
config:
system_health:
recorder:
  db_url: !secret hass_db_string
  purge_keep_days: 10
  exclude:
    domains:
      - automation

#lovelace:
#  mode: yaml

http:
  base_url: !secret base_url

updater:
  include_used_components: true

discovery:
conversation:
history:
logbook:
sun:
wake_on_lan:

tts:
  platform: google_translate

netatmo:
  api_key: !secret netatmo_api
  secret_key: !secret netatmo_api_secret
  username: !secret netatmo_user
  password: !secret netatmo_password
  discovery: False

verisure:
  username: !secret verisure_user
  password: !secret verisure_password
  alarm: 0
  hygrometers: 0
  smartplugs: 0
  thermometers: 0
  mouse: 0
  door_window: 0
  code_digits: 6
  default_lock_code: !secret verisure_door_pin

google_assistant:
  project_id: !secret google_project_id
  api_key: !secret google_api_key
  secure_devices_pin: !secret google_secure_device_pin
  exposed_domains:
    - switch
    - light
    - lock
    - media_player

logger:
  default: warning
  #logs:
    #homeassistant.components.rfxtrx: debug
    #homeassistant.components.zwave: debug
    #homeassistant.components.sensor.netatmo: debug
    #pydeconz: debug
    #homeassistant.components.deconz: debug

mqtt:
  broker: localhost

rfxtrx:
  device: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A11I6JAE-if00-port0
  debug: True

zwave:
  usb_path: /dev/serial/by-id/usb-0658_0200-if00
  debug: True
  device_config_glob:
    "sensor.dimmer_*_alarm_level":
      ignored: true
    "sensor.dimmer_*_heat":
      ignored: true
    "sensor.dimmer_*_alarm_type":
      ignored: true
    "sensor.dimmer_*_exporting":
      ignored: true
    "sensor.dimmer_*_system":
      ignored: true
    "sensor.dimmer_*_power_management":
      ignored: true
    "sensor.dimmer_*_sourcenodeid":
      ignored: true
    "sensor.baksidadorr_*":
      ignored: true


telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id
      - !secret telegram_par_chat_id
      - !secret telegram_malena_chat_id


transmission:
  host: localhost
  username: !secret transmission_user
  password: !secret transmission_password
  monitored_conditions:
    - 'current_status'
    - 'download_speed'
    - 'upload_speed'
    - 'active_torrents'

yeelight:
  devices:
    192.168.8.101:
      name: Lampa ytterd√∂rren
      transition: 1000
      use_music_mode: False
      save_on_change: False


alarm_control_panel:
  - platform: manual
  
influxdb: !include influxdb.yaml
group: !include_dir_merge_named group/
automation: !include_dir_merge_list automation/
media_player: !include media_players.yaml
binary_sensor: !include binary_sensors.yaml
sensor: !include sensors.yaml
device_tracker: !include device_trackers.yaml
switch: !include switches.yaml
notify: !include notifiers.yaml
script: !include scripts.yaml
light: !include lights.yaml
input_boolean: !include input_boolean.yaml
timer: !include timers.yaml
camera: !include cameras.yaml