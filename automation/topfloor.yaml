- alias: "Tänd nattljus i barnens rum"
  trigger:
    - platform: time
      at: '22:00:00'
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_remote_control
        event: 2002
  action:
    - service: light.turn_on
      data:
        entity_id: light.light_2
        color_name: red
        brightness: 50

- alias: "Släck nattljus i barnens rum"
  trigger:
    platform: time
    at: '07:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: light.light_2


- alias: "Tänd tetris-lampan"
  trigger:
    platform: time
    at: '06:30:00'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.ikea_switch_2