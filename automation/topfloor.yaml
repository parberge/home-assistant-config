- id: kids_light_automation
  alias: "Tänd/släck nattljus i barnens rum"
  trigger:
    - platform: time
      at: input_datetime.night_time
      id: "on"
    - platform: time
      at: input_datetime.morning_time
      id: "off"
  condition:
    - condition: state
      entity_id: input_boolean.kids_away
      state: "off"
  action:
    - alias: "Kids light toggle"
      choose:
      - conditions:
        - condition: trigger
          id: on
        sequence:
          - service: light.turn_on
            data:
              entity_id:
                - light.0x001788010449a649
              color_name: red
              brightness: 50
          - service: light.turn_on
            data:
              entity_id:
                - light.samuels_nattlampa
              color_name: green
              brightness: 51
      - conditions:
        - condition: trigger
          id: off
        sequence:
          - service: light.turn_off
            target:
              entity_id:
                - light.0x001788010449a649
                - light.samuels_nattlampa
      default: []
