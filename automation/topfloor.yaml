- alias: "Starta luftfuktaren i barnrummet"
  trigger:
    platform: numeric_state
    entity_id: sensor.netatmo_barnrummet_humidity
    below: 40
    for:
      minutes: 10
  action:
    - service: switch.turn_on
      entity_id: switch.strombrytare_3

- alias: "Stoppa luftfuktaren i barnrummet"
  trigger:
    platform: numeric_state
    entity_id: sensor.netatmo_barnrummet_humidity
    above: 50
  action:
    - service: switch.turn_off
      entity_id: switch.strombrytare_3

- alias: "Tänd nattljus i barnens rum"
  trigger:
    platform: time
    at: '22:00:00'
  action:
    - service: light.turn_on
      data:
        entity_id: light.light_2
        color_name: red
        brightness: 50

- alias: "Släck nattljus i barnens rum"
  trigger:
    platform: time
    at: '07:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: light.light_2