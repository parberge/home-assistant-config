---
- id: lights_cinema_off
  alias: "Släck lampa i biorummet"
  trigger:
    - platform: state
      entity_id:
        - media_player.playstation_4
        - media_player.basement_media
      to:
        - "playing"
  action:
    - service: light.turn_off
      data:
        entity_id: light.dimmer_2
        transition: 5

- id: lights_cinema_on
  alias: "Tänd lampa i biorummet"
  trigger:
    - platform: state
      entity_id:
        - media_player.playstation_4
        - media_player.marantz_sr5007
      to:
        - "standby"
        - "off"
    - platform: state
      entity_id:
        - media_player.basement_media
      to:
        - "paused"
  action:
    - service: light.turn_on
      data:
        entity_id: light.dimmer_2
        transition: 5
        brightness: 120

- id: media_cinema_pause
  alias: Pausa media barnvakt
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.rorelsesensor_overvaningen_occupancy
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.barnvaktslage
      state: "on"
  action:
    - service: media_player.media_pause
      target:
        entity_id: media_player.basement_media
