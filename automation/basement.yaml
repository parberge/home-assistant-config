---
- id: cinema_lights_chooser
  alias: "Kontrollera lampan i biorummet"
  mode: single
  trigger:
    - type: occupied
      platform: device
      device_id: 4b0d7543ec8343940e524c089c820493
      entity_id: e665522612367f0e76572763a0e352d1
      domain: binary_sensor
      id: turn_on

    - platform: state
      entity_id:
        - media_player.shield
        - media_player.android_tv_192_168_7_238
      from:
        - "playing"
      to:
        - "paused"
        - "idle"
      id: turn_on_2

    - platform: state
      entity_id: media_player.tv_kallare
      to: "off"
      id: turn_on_2

    - platform: state
      entity_id:
        - media_player.shield
        - media_player.android_tv_192_168_7_238
        - media_player.tv_kallare
      to:
        - "playing"
        - "on"
      not_from:
        - "buffering"
      id: turn_off

    - platform: state
      entity_id:
        - binary_sensor.biorummet_occupancy
      to: "off"
      for:
        minutes: 20
      id: turn_off_2

  action:
    - alias: "Light actions for cinema room"
      choose:
        - conditions:
            - condition: trigger
              id: turn_on
            - condition: state
              entity_id: light.dimmer_biorummet
              state: "off"
            - condition: state
              entity_id: media_player.tv_kallare
              state: "off"

          sequence:
            - service: light.turn_on
              data:
                entity_id:
                  - light.dimmer_biorummet
                brightness_pct: 100

        - conditions:
            - condition: trigger
              id: turn_on_2

          sequence:
            - service: light.turn_on
              data:
                entity_id:
                  - light.dimmer_biorummet
                brightness_pct: 15
                transition: 10
        - conditions:
            - condition: trigger
              id: turn_off
          sequence:
            - service: light.turn_off
              data:
                entity_id: light.dimmer_biorummet
                transition: 5
        - conditions:
            - condition: trigger
              id: turn_off_2
            - condition: state
              entity_id: media_player.tv_kallare
              state: "off"
          sequence:
            - service: light.turn_off
              data:
                entity_id: light.dimmer_biorummet
                transition: 5

- id: lights_basement_hall_toggle
  alias: "Tänd/släck lampor källargången"
  trigger:
    - platform: state
      entity_id: binary_sensor.0x842e14fffe435f26_occupancy
      from: "on"
      to: "off"
      id: turn_off
    - type: occupied
      platform: device
      device_id: cc4699ce2bf6f9ef6e78630e0f7af412
      entity_id: 83b9f23b9b96adacc1c4069d4cde949e
      domain: binary_sensor
      id: turn_on
  action:
    - alias: "Turn on/off basement hall light"
      choose:
        - conditions:
            - condition: trigger
              id: turn_on
          sequence:
            - service: light.turn_on
              target:
                entity_id:
                  - light.kallargangen_5
        - conditions:
            - condition: trigger
              id: turn_off
          sequence:
            - service: light.turn_off
              target:
                entity_id:
                  - light.kallargangen_5
              data:
                transition: 10

- id: lights_basement_bathroom
  alias: "Tänd/släck lampor källarbadrum"
  mode: restart
  trigger:
    - type: occupied
      platform: device
      device_id: aa334e01b5ac06268d684a29df3c06fc
      entity_id: a4ceb169f7b58d68b0ec2c4776d1e6d2
      domain: binary_sensor
      id: turn_on
    - platform: state
      entity_id:
        - binary_sensor.badrum_kallaren_occupancy
      to: "off"
      for:
        minutes: 5
      id: dim
    - platform: state
      entity_id:
        - binary_sensor.badrum_kallaren_occupancy
      to: "off"
      for:
        minutes: 20
      id: turn_off
  action:
    - alias: "Control the lights in the basement bathroom"
      choose:
        - conditions:
            - condition: trigger
              id: turn_on
          sequence:
            - service: light.turn_on
              data:
                entity_id:
                  - light.dimmer_2_7
                brightness_pct: 100
        - conditions:
            - condition: trigger
              id: dim
          sequence:
            - service: light.turn_on
              data:
                entity_id:
                  - light.dimmer_2_7
                brightness_pct: 25
                transition: 10
        - conditions:
            - condition: trigger
              id: turn_off
          sequence:
            - service: light.turn_off
              data:
                entity_id:
                  - light.dimmer_2_7
                transition: 10
