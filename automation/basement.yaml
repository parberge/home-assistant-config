---
- id: media_cinema_pause
  alias: Pausa media barnvakt
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.rorelsesensor_overvaningen_occupancy
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.barnvaktslage
      state: "on"
  action:
    - service: media_player.media_pause
      target:
        entity_id: media_player.basement_media
    - service: tts.google_translate_say
      entity_id: media_player.googlehome6483
      data:
        message: "Rörelse på övervåningen. Ett barn kanske är vaken?"

- id: cinema_lights_chooser
  alias: "Kontrollera lampan i biorummet"
  mode: single
  trigger:
    - platform: state
      entity_id:
        - media_player.basement_media
      to:
        - "paused"
      id: turn_on

    - platform: state
      entity_id:
        - media_player.basement_media
      to:
        - "playing"
      id: turn_off

    - platform: state
      entity_id:
        - media_player.tv_kallare
      from:
        - "on"
      to:
        - "off"
      id: turn_off

    - platform: state
      entity_id: binary_sensor.rorelse_biorummet_occupancy
      from: "on"
      to: "off"
      for:
        minutes: 20
      id: dim

    - platform: state
      entity_id: binary_sensor.rorelse_biorummet_occupancy
      from: "on"
      to: "off"
      for:
        minutes: 25
      id: turn_off

    - type: motion
      platform: device
      device_id: 76fe8da37b3dbca58d30ab0fd1de4d2d
      entity_id: binary_sensor.rorelse_biorummet_occupancy
      domain: binary_sensor
      id: turn_on
  action:
    - alias: "Light actions for cinema room"
      choose:
        - conditions:
            - condition: trigger
              id: turn_on
            - condition: state
              entity_id: media_player.tv_kallare
              state: "off"
          sequence:
            - service: light.turn_on
              data:
                entity_id:
                  - light.dimmer_2
                brightness: 120
        - conditions:
            - condition: trigger
              id: dim
            - condition: state
              entity_id: light.dimmer_2
              state: "on"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.dimmer_2
              data:
                transition: 5
                brightness_pct: 20
        - conditions:
            - condition: trigger
              id: turn_off
          sequence:
            - service: light.turn_off
              data:
                entity_id: light.dimmer_2
                transition: 5
