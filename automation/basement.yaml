---
- alias: "Sl채ck lampa i biorummet"
  trigger:
    - platform: state
      entity_id:
        - media_player.playstation_4
        - media_player.basement_media
      to:
        - "playing"
  action:
    - service: light.turn_off
      data:
        entity_id: light.dimmer_2
        transition: 5

- alias: "St채ng av hembio"
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.the_button
      scene_id: 1
      scene_data: 7800
  action:
    - service: light.turn_on
      data:
        entity_id: light.dimmer_2
        transition: 5
        brightness: 120
    - service: media_player.turn_off
      entity_id: media_player.basement_media

- alias: "Toggla ljus och media"
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.the_button
        scene_id: 1
        scene_data: 7680

  action:
    - service: light.toggle
      data:
        entity_id: light.dimmer_2
        transition: 5
        brightness: 120
    - choose:
        - conditions:
            - condition: state
              entity_id:
                - media_player.basement_media
              state:
                - "playing"
          sequence:
            - service: media_player.media_pause
              entity_id:
                - media_player.basement_media
      default:
        - service: media_player.media_play
          entity_id:
            - media_player.basement_media

- alias: "Sl채ck lampor k채llare"
  trigger:
    - platform: state
      entity_id: binary_sensor.philips_hue_1_motion
      to: "off"
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id:
        - media_player.basement_media
      state:
        - "off"
  action:
    - service: light.turn_off
      entity_id: light.dimmer_2
