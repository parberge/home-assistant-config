---
- id: media_cinema_pause
  alias: Pausa media barnvakt
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.rorelsesensor_overvaningen_occupancy
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.barnvaktslage
      state: "on"
  action:
    - service: media_player.media_pause
      target:
        entity_id: media_player.shield
    - service: tts.google_translate_say
      entity_id: media_player.googlehome6483
      data:
        message: "Rörelse på övervåningen. Ett barn kanske är vaken?"

- id: cinema_lights_chooser
  alias: "Kontrollera lampan i biorummet"
  mode: single
  trigger:
    - platform: state
      entity_id:
        - media_player.shield
        - media_player.tv_kallare
      to:
        - "paused"
        - "off"
        - "idle"
      id: turn_on

    - platform: state
      entity_id:
        - media_player.shield
        - media_player.tv_kallare
      to:
        - "playing"
        - "on"
      id: turn_off

  action:
    - alias: "Light actions for cinema room"
      choose:
        - conditions:
            - condition: trigger
              id: turn_on
            - condition: state
              entity_id: light.dimmer_biorummet
              state: "off"

          sequence:
            - service: light.turn_on
              data:
                entity_id:
                  - light.dimmer_biorummet
                brightness_pct: 50
                transition: 10
        - conditions:
            - condition: trigger
              id: turn_off
          sequence:
            - service: light.turn_off
              data:
                entity_id: light.dimmer_biorummet
                transition: 5
