- id: lights_basement_stairs_toggle
  alias: "Tänd/släck lampor källartrapp"
  trigger:
    - platform: state
      entity_id: binary_sensor.rorelsesensor_kallartrappen_occupancy
      from: "on"
      to: "off"
      for:
        minutes: 1
      id: turn_off
    - type: motion
      platform: device
      device_id: 54c1cc3ec619dbc2ed3e18f0222124f1
      entity_id: binary_sensor.rorelsesensor_kallartrappen_occupancy
      domain: binary_sensor
      id: turn_on
  action:
    - alias: "Turn on/off basement stairs light"
      choose:
        - conditions:
            - condition: trigger
              id: turn_on
          sequence:
            - service: light.turn_on
              target:
                entity_id:
                  - light.kallartrapp
        - conditions:
            - condition: trigger
              id: turn_off
          sequence:
            - service: light.turn_off
              target:
                entity_id:
                  - light.kallartrapp

- alias: "Slå på/av barnenvaktsläge"
  mode: single
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/0x00158d0002901693/action
      payload: single
  action:
    - service: input_boolean.toggle
      target:
        entity_id: input_boolean.barnvaktslage

- id: lights_hallway_on
  alias: "Tänd lampor i hallen"
  trigger:
    - platform: state
      entity_id:
        - lock.ytterdorren
      from: locked
      to: unlocked
    - type: motion
      platform: device
      device_id: 54c1cc3ec619dbc2ed3e18f0222124f1
      entity_id: binary_sensor.rorelsesensor_kallartrappen_occupancy
      domain: binary_sensor
  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  action:
    - service: light.turn_on
      target:
        entity_id: light.dimmer_2

- id: Light_mainfloor_painting
  alias: "Tänd/släck tavelljus"
  trigger:
    - platform: state
      entity_id: camera.uvc_g3_flex
      to: "recording"
      id: turn_on
    - platform: state
      entity_id: camera.uvc_g3_flex
      to: "idle"
      for:
        minutes: 30
      id: turn_off
  action:
    - alias: "Turn on/off painting light"
      choose:
        - conditions:
            - condition: trigger
              id: turn_on
          sequence:
            - service: light.turn_on
              target:
                entity_id:
                  - light.strombrytare_vardagsrummet
        - conditions:
            - condition: trigger
              id: turn_off
          sequence:
            - service: light.turn_off
              target:
                entity_id:
                  - light.strombrytare_vardagsrummet
