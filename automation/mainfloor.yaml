- alias: "Tänd lampor hallen"
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.tradfri_motion_sensor
        - binary_sensor.kallartrapp_rorelse
      to: "on"
  action:
    - service: light.turn_on
      data:
        entity_id: light.dimmer_2_3
        brightness: 120

- alias: "dimra i hallen"
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.tradfri_motion_sensor
      to: "off"
  action:
    - service: light.turn_on
      target:
        entity_id: light.dimmer_2_3
      data:
        transition: 5
        brightness_pct: 20

- alias: "Släck lampor hallen"
  trigger:
    - platform: state
      entity_id: binary_sensor.tradfri_motion_sensor
      to: "off"
      for:
        minutes: 1
  action:
    - service: light.turn_off
      entity_id: light.dimmer_2_3

- alias: "Tänd lampor källartrapp"
  trigger:
    - platform: state
      entity_id: binary_sensor.kallartrapp_rorelse
      to: "on"
  action:
    - service: light.turn_on
      data:
        entity_id: light.kallartrappsbelysning

- alias: "Släck lampor källartrapp"
  trigger:
    - platform: state
      entity_id: binary_sensor.kallartrapp_rorelse
      to: "off"
  action:
    - service: light.turn_off
      entity_id: light.kallartrappsbelysning
